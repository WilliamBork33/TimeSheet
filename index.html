<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeStamp</title>
</head>

<!-- Linking Bootstrap style sheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Linking to CSS style sheet -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->


<body>

    <div class= container class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <h1>Employee Data Management</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1>Current Employee</h1>
                <div class="container">
                    <div class="row">
                      <div class="col-2">
                        Employee Name
                      </div>
                      <div class="col-2">
                        Role
                      </div>
                      <div class="col-2">
                        Start Date
                      </div>
                      <div class="col-2">
                        Months Worked 
                      </div>
                      <div class="col-2">
                        Monthly Rate ($)
                      </div>
                      <div class="col-2">
                        Total Billed($)
                      </div>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h1>Add Employee</h1>

                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Employee Name</label>
                        <input type="text" class="form-control" id="employeeName" aria-describedby="emailHelp" placeholder="Name...">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Role</label>
                        <input type="text" class="form-control" id="employeeRole" placeholder="Role Name...">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Start Date</label>
                        <input type="text" class="form-control" id="startDate" placeholder="(DD/MM/YY) - ex: 01/01/89)">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Monthly Rates</label>
                        <input type="text" class="form-control" id="monthlyRate" placeholder="Monthly Rate in Pesos">
                    </div>



                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>

            </div>
        </div>

    </div>
    
    <!-- Linking to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Linking to jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Linking to JavaScript File -->
    <script src="assets/app.js"></script>

</body>

</html>
